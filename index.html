<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ§ Mes Chansons - NAS Synology</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 { text-align: center; color: #333; }
    .track {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .track img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }
    .track audio {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Playlist du NAS</h1>
  <div id="playlist">Chargement...</div>

  <script>
    const playlistEl = document.getElementById('playlist');
    const baseUrl = 'https://radioswebmp3.synology.me/music/'; // adapt if necessary
    const placeholderCover = 'https://via.placeholder.com/64?text=â™ª';

    fetch('https://radioswebmp3.synology.me/songs.php')
      .then(res => res.json())
      .then(files => {
        playlistEl.innerHTML = '';
        files.forEach(file => {
          const fileName = file.split('/').pop();
          const audioSrc = baseUrl + file;

          const track = document.createElement('div');
          track.className = 'track';
          track.innerHTML = `
            <img src="${placeholderCover}" alt="Cover">
            <div>
              <strong>${fileName}</strong><br>
              <audio controls src="${audioSrc}"></audio>
            </div>
          `;
          playlistEl.appendChild(track);
        });
      })
      .catch(err => {
        playlistEl.innerHTML = '<p>Erreur de chargement de la playlist.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
