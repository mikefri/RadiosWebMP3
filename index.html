<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ§ Ma Web Radio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #1DB954;
      margin-bottom: 2rem;
    }

    .song {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    .song-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }

    @media (min-width: 600px) {
      .song {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .song-title {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¶ Ma Web Radio</h1>
  <div id="songs-list">Chargement...</div>

  <script>
    fetch("https://radioswebmp3.synology.me/songs.php")
      .then(res => res.json())
      .then(songs => {
        const list = document.getElementById("songs-list");
        list.innerHTML = "";

        if (songs.length === 0) {
          list.innerHTML = "<p>Aucune chanson disponible.</p>";
          return;
        }

        songs.forEach(song => {
          const container = document.createElement("div");
          container.className = "song";

          container.innerHTML = `
            <div class="song-title">${song.title}</div>
            <audio controls src="${song.url}"></audio>
          `;

          list.appendChild(container);
        });
      })
      .catch(err => {
        console.error("Erreur lors du chargement des chansons :", err);
        document.getElementById("songs-list").innerHTML = "<p>Erreur de chargement.</p>";
      });
  </script>

</body>
</html>
