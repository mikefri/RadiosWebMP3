<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Musique via Proxy</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; }
    .track { margin: 1rem; }
    audio { width: 80%; max-width: 500px; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>ðŸŽµ Musique du NAS via Proxy</h1>
  <div id="tracks">Chargement...</div>

  <script>
    const proxyURL = "http://jeedom58000.ddns.net/audio-api"; // modifie selon ton domaine

    fetch(`${proxyURL}/songs.php`)
      .then(res => res.json())
      .then(songs => {
        const container = document.getElementById("tracks");
        container.innerHTML = "";
        songs.forEach(song => {
          const div = document.createElement("div");
          div.className = "track";
          div.innerHTML = `
            <p>${song.title} - ${song.additional?.song_artist?.name || "Artiste inconnu"}</p>
            <audio controls src="${proxyURL}/stream.php?id=${encodeURIComponent(song.id)}"></audio>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("tracks").innerText = "Erreur : " + err.message;
      });
  </script>
</body>
</html>
