<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur Audio NAS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .top-bar {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .top-bar h1 {
      margin-bottom: 10px;
    }

    .now-playing {
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .audio-player {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    audio {
      width: 80%;
      max-width: 400px;
      margin-bottom: 15px;
    }

    .progress-container {
      width: 80%;
      max-width: 400px;
      margin-bottom: 10px;
    }

    #progressBar {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    #progressBar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: #2c3e50;
      border-radius: 50%;
      cursor: pointer;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 0.8em;
      color: #777;
    }

    .controls-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .tab-container {
      display: flex;
      margin-bottom: 10px;
    }

    .tab-button {
      padding: 10px 15px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
      font-size: 0.95em;
    }

    .tab-button.active {
      background-color: #ddd;
    }

    .tab-content {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 0 5px 5px 5px;
    }

    .playlist-section h2,
    .current-playlist-section h2,
    #savedPlaylistsSection h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    .playlist-section ul,
    .current-playlist-section ul,
    #savedPlaylistsSection ul {
      list-style: none;
      padding: 0;
    }

    .playlist-section ul li,
    .current-playlist-section ul li,
    #savedPlaylistsSection ul li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 0.9em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .playlist-section ul li:last-child,
    .current-playlist-section ul li:last-child,
    #savedPlaylistsSection ul li:last-child {
      border-bottom: none;
    }

    .current-playlist-section ul li button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 5px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .current-playlist-section .playlist-actions {
      margin-bottom: 10px;
    }

    #savedPlaylistsSection {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }

    #savedPlaylistsSection ul li {
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Mon Lecteur Audio NAS</h1>
    <div id="currentSongTitle" class="now-playing"></div>
    <div class="audio-player">
      <audio id="audioPlayer" controls></audio>
      <div class="progress-container">
        <input type="range" id="progressBar" value="0" min="0" max="100">
        <div class="time-display">
          <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
      </div>
      <button id="shuffleButton" class="controls-button">Lecture Aléatoire</button>
    </div>
  </div>

  <div class="container">
    <section class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher une chanson, un artiste...">
    </section>

    <div class="tab-container">
      <button class="tab-button active" data-tab="playlist-section">Liste des Chansons</button>
      <button class="tab-button" data-tab="current-playlist-section">Playlist Actuelle</button>
    </div>

    <section id="playlist-section" class="tab-content">
      <h2>Liste des Chansons</h2>
      <ul id="playlist">
      </ul>
    </section>

    <section id="current-playlist-section" class="tab-content">
      <h2>Playlist Actuelle</h2>
      <div class="playlist-actions">
        <button id="savePlaylistButton" class="controls-button">Sauvegarder la Playlist</button>
        <button id="loadPlaylistsButton" class="controls-button">Charger les Playlists</button>
      </div>
      <ul id="currentPlaylist">
      </ul>
      <section id="savedPlaylistsSection" style="display: none;">
        <h2>Playlists Sauvegardées</h2>
        <ul id="savedPlaylistsList">
        </ul>
      </section>
    </section>

    <footer>
      <p>&copy; Mon Lecteur Audio NAS Perso - Propulsé par votre Synology et un peu de magie JavaScript.</p>
    </footer>
  </div>
</body>
</html>
