<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Radio</title>
</head>
<body>

    <div id="songs-list">
        <!-- Les chansons seront affichées ici -->
    </div>

    <script>
        // Récupérer les chansons depuis le script PHP
        fetch('https://radioswebmp3.synology.me/songs.php')
            .then(response => response.json())
            .then(data => {
                const songsList = document.getElementById('songs-list');
                // Vérifier si des chansons ont été retournées
                if (data && Array.isArray(data)) {
                    data.forEach(song => {
                        const songElement = document.createElement('div');
                        songElement.innerHTML = `
                            <p><strong>${song.title}</strong> par ${song.artist}</p>
                        `;
                        songsList.appendChild(songElement);
                    });
                } else {
                    songsList.innerHTML = '<p>Aucune chanson trouvée.</p>';
                }
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des chansons:', error);
            });
    </script>

</body>
</html>
