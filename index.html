<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur Audio NAS</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Mon Lecteur Audio NAS Perso</h1>
      <p>Écoutez votre musique hébergée sur votre NAS en toute simplicité.</p>
    </header>

    <section class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher une chanson, un artiste...">
    </section>

    <section class="playlist-section">
      <h2>Liste des Chansons</h2>
      <ul id="playlist">
        </ul>
    </section>

    <section class="audio-player-section">
      <audio id="audioPlayer" controls></audio>
    </section>

    <section class="current-playlist-section">
      <h2>Playlist Actuelle</h2>
      <ul id="currentPlaylist">
        </ul>
      <button id="shuffleButton" class="controls-button">Lecture Aléatoire</button>
    </section>

    <footer>
      <p>&copy; Mon Lecteur Audio NAS Perso - Propulsé par votre Synology et un peu de magie JavaScript.</p>
    </footer>
  </div>

  
</body>
</html>
