<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur Audio NAS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <div class="top-bar">
    <h1>Mon Lecteur Audio NAS</h1>
    <div id="currentSongTitle" class="now-playing"></div>
    <div class="audio-player">
      <button id="prevButton" class="controls-button">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 6h2v12H6V6zm3.5 6l8.5 6V6l-8.5 6z"/>
        </svg>
      </button>
      <audio id="audioPlayer" controls></audio>
      <button id="nextButton" class="controls-button">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 18l8.5-6L6 6v12zm3.5-12h2v12h-2V6z"/>
        </svg>
      </button>
      <div class="progress-container">
        <input type="range" id="progressBar" value="0" min="0" max="100">
        <div class="time-display">
          <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
      </div>
      <button id="shuffleButton" class="controls-button">Lecture Aléatoire</button>
    </div>
  </div>

  <div class="container">
    <section class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher une chanson, un artiste...">
    </section>

    <section class="playlist-section">
      <h2>Liste des Chansons</h2>
      <ul id="playlist">
        </ul>
    </section>

    <section class="current-playlist-section">
      <h2>Playlist Actuelle</h2>
      <ul id="currentPlaylist">
        </ul>
    </section>

    <footer>
      <p>&copy; Mon Lecteur Audio NAS Perso - Propulsé par votre Synology et un peu de magie JavaScript.</p>
    </footer>
  </div>
</body>
</html>
