<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ§ Musique NAS Synology</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }
    .track {
      display: flex;
      align-items: center;
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .track img {
      width: 64px;
      height: 64px;
      border-radius: 10px;
      margin-right: 1rem;
      object-fit: cover;
    }
    .track-info {
      flex: 1;
    }
    .track-info strong {
      display: block;
      margin-bottom: 0.5rem;
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Mes chansons sur le NAS</h1>
  <div id="playlist">Chargement en cours...</div>

  <script>
    const placeholderCover = 'https://via.placeholder.com/64?text=â™ª';
    const playlistEl = document.getElementById('playlist');

    fetch('https://radioswebmp3.synology.me/songs.php')
      .then(res => res.json())
      .then(data => {
        playlistEl.innerHTML = '';
        data.forEach(({ title, url }) => {
          const track = document.createElement('div');
          track.className = 'track';
          track.innerHTML = `
            <img src="${placeholderCover}" alt="Cover">
            <div class="track-info">
              <strong>${title}</strong>
              <audio controls src="${url}"></audio>
            </div>
          `;
          playlistEl.appendChild(track);
        });
      })
      .catch(err => {
        playlistEl.innerHTML = '<p>Erreur de chargement des morceaux.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
