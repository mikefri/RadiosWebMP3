<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ§ Ma Web Radio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #1DB954;
      margin-bottom: 2rem;
    }

    .song {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    .song-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }

    @media (min-width: 600px) {
      .song {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .song-title {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¶ Ma Web Radio</h1>
  <div id="songs-list">Chargement...</div>

  <script>
    // Fonction pour charger les chansons
    fetch("https://radioswebmp3.synology.me/songs.php")
      .then(res => res.json())
      .then(songs => {
        const list = document.getElementById("songs-list");
        list.innerHTML = "";

        if (songs.length === 0) {
          list.innerHTML = "<p>Aucune chanson disponible.</p>";
          return;
        }

        // Liste pour stocker les URLs des chansons
        const songUrls = songs.map(song => song.url);
        console.log("Liste des chansons : ", songUrls);  // Affiche les URLs des chansons pour dÃ©boguer

        // CrÃ©er le lecteur audio
        const audioPlayer = document.createElement("audio");
        audioPlayer.controls = true;
        audioPlayer.src = songUrls[0]; // Commencer par la premiÃ¨re chanson

        audioPlayer.addEventListener('ended', () => {
          // Lorsque la chanson est terminÃ©e, passer Ã  la suivante
          const currentIndex = songUrls.indexOf(audioPlayer.src);
          const nextIndex = (currentIndex + 1) % songUrls.length;
          audioPlayer.src = songUrls[nextIndex];
          audioPlayer.play().catch(error => {
            console.error("Erreur de lecture de la chanson :", error);
            alert("Impossible de lire cette chanson.");
          });
        });

        // Ajouter le lecteur Ã  la page
        list.appendChild(audioPlayer);

        // Afficher la liste des chansons avec un bouton pour les Ã©couter
        songs.forEach((song, index) => {
          const container = document.createElement("div");
          container.className = "song";

          container.innerHTML = `
            <div class="song-title">${song.title}</div>
            <button onclick="playSong(${index})">Jouer</button>
          `;

          list.appendChild(container);
        });

        // Fonction pour jouer une chanson spÃ©cifique
        window.playSong = function(index) {
          const audio = document.querySelector("audio");
          console.log("Chanson en cours : ", songUrls[index]);  // Affiche l'URL pour dÃ©boguer
          audio.src = songUrls[index];
          audio.play().catch(error => {
            console.error("Erreur de lecture de la chanson :", error);
            alert("Impossible de lire cette chanson.");
          });
        }
      })
      .catch(err => {
        console.error("Erreur lors du chargement des chansons :", err);
        document.getElementById("songs-list").innerHTML = "<p>Erreur de chargement.</p>";
      });
  </script>

</body>
</html>
